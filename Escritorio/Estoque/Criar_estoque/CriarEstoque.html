<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="../../../coroa.png" type="image/x-icon">
    <link href="CriarEstoque.css" rel="stylesheet">
    <script src="CriarEstoque.js" defer></script>
    <meta charset="UTF-8">
    <title>Criar</title>
</head>
<body>
        <header>
            <div id="cabecalho">
                <div id="casa">
                    <button type="button" id="seta_esquerda" value="" class="botao" >
                        <a href="../Estoque_Pagina_Inicial.html"><img class="itens" src="Imagens_criar_Estoque/angulo-esquerdo.png"></a>
                    </button>

                    <button type="button" value="" class="botao" >
                    <a href="../../PG2-Escritorio.html"><img class="itens" src="Imagens_criar_Estoque/casa.png"></a>
                    </button>
                </div>  
                <div id="enviar">

                    <button type="button" id="div_enviar" class="botao" value="enviar" onclick="verificar()">
                        <img class="itens" id="enivar_img" src="../../aviao-de-papel.png">
                    </button>
        
                </div>      
            </div>
        </header>
        <main>
            <form>
                <div id="Div_Esquerda">
                    <div>
                    Nome do Estoque: <input class="txtInput" type="text" name="txtNomeEstoque" id="txtNomeEstoque" value="">

                    <div>
                    Modelo Da Aliança: <input class="txtInput" type="text" name="txtModeloAlianca" id="txtModeloAlianca" value="">
                   </div>
                   <br>Descrição Da Aliança
                   <textarea class="txtDescricao" placeholder="Digite aqui..."></textarea>
                </div>    
                <div id="Div_Direita">
                    <div>
                         <input type="file" src="#" id="ImagemInput" onclick="img_modelo()">
                         <div id="modelo">
                            <img id="modelo_rainha" src="../../rj.png.webp" alt="rainha">
                            <img id="modelo_imagem" src="#" alt="Pré-visualização da Imagem">
                        </div>
                    </div>
                </div>   
            </form>

        </main>
</body>
</html>
